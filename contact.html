<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Aryan Paleri</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .contact-container {
      background-color: white;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease;
      transition: transform 0.3s ease;
    }

    .contact-container:hover {
      transform: translateY(-5px);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .info {
      margin-top: 20px;
      text-align: center;
      font-size: 15px;
      color: #555;
    }

    .info strong {
      display: block;
      color: #333;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Me</h2>
    <form action="mailto:aryanpaleri7@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="info">
      <p><strong>Email:</strong> aryanpaleri7@gmail.com</p>
      <p><strong>Phone:</strong> 6235491860</p>
    </div>
  </div>

</body>
</html>
